<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Circular white background -->
  <circle cx="50%" cy="50%" r="50%" fill="#ffffff" />

  <!-- Define gradient for the letter "F" -->
  <defs>
    <linearGradient id="fGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #3366ff; stop-opacity: 1" /> <!-- Blue -->
      <stop offset="100%" style="stop-color: #33cc33; stop-opacity: 1" /> <!-- Green -->
    </linearGradient>
  </defs>

  <!-- Animated gradient for the letter "F" -->
  <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" font-family="Arial" font-size="40" fill="url(#fGradient)">
    <animate attributeName="x" values="50%;55%;50%" dur="5s" repeatCount="indefinite" />
  </text>
</svg>
